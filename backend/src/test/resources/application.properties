# Test Configuration for Davon Library System

# Use in-memory H2 database for tests
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Hibernate ORM configuration for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
# Don't import data during tests - we'll create it programmatically
# quarkus.hibernate-orm.sql-load-script=import.sql

# Disable unnecessary features for tests
quarkus.log.level=WARN
quarkus.log.category."com.davonlibrary".level=INFO

# Jackson configuration
quarkus.jackson.property-naming-strategy=LOWER_CAMEL_CASE
quarkus.jackson.serialization-inclusion=non-null

# Test-specific HTTP configuration
quarkus.http.test-port=8081 