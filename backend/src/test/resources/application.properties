# Test Configuration for Davon Library System

# Use MSSQL database for tests
quarkus.datasource.db-kind=mssql
quarkus.datasource.username=sa
quarkus.datasource.password=LibraryDB123!
quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost:1433;databaseName=LibraryManagementSystem;encrypt=true;trustServerCertificate=true;quotedIdentifier=true

# Hibernate ORM configuration for tests
# Use drop-and-create to ensure a clean schema for each test run
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.SQLServer2012Dialect
quarkus.hibernate-orm.log.sql=true

# Disable unnecessary features for tests
quarkus.log.level=WARN
quarkus.log.category."com.davonlibrary".level=INFO
quarkus.log.category."org.jboss.logmanager".level=ERROR

# Jackson configuration
quarkus.jackson.property-naming-strategy=LOWER_CAMEL_CASE
quarkus.jackson.serialization-inclusion=non-null

# Test-specific HTTP configuration
quarkus.http.test-port=8081 